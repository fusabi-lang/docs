name: Sync Documentation and Deploy

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      skip_discovery:
        description: 'Skip repository discovery'
        required: false
        type: boolean
        default: false
      clean_build:
        description: 'Clean build (remove cache)'
        required: false
        type: boolean
        default: false

  # Trigger from other fusabi-lang repositories
  repository_dispatch:
    types: [docs-updated, release-published]

  # Run on push to main branch
  push:
    branches:
      - main
    paths:
      - 'content/**'
      - 'scripts/**'
      - 'config/**'
      - '.github/workflows/**'
      - 'quartz.config.ts'

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  sync-build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Nushell
        uses: hustcer/setup-nu@v3
        with:
          version: '*'

      - name: Verify GitHub CLI authentication
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh auth status

      - name: Install dependencies
        run: npm ci || npm install

      - name: Make scripts executable
        run: chmod +x scripts/*.nu

      - name: Discover repositories
        if: ${{ !inputs.skip_discovery }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: nu scripts/discover-repos.nu --org fusabi-lang --verbose

      - name: Sync submodules
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          nu scripts/sync-submodules.nu --verbose

      - name: Update documentation
        run: nu scripts/update-docs.nu --generate-index --verbose

      - name: Commit submodule changes
        run: |
          git add .gitmodules content/projects
          if ! git diff --cached --quiet; then
            git commit -m "chore: update documentation submodules [skip ci]" || echo "No changes to commit"
            git push || echo "No changes to push"
          else
            echo "No submodule changes to commit"
          fi

      - name: Clean build cache
        if: ${{ inputs.clean_build }}
        run: |
          rm -rf public .quartz-cache

      - name: Build with Quartz
        run: npx quartz build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Report status
        if: success()
        run: |
          echo "‚úÖ Documentation sync and deployment completed successfully"
          echo "üåê Site will be available at: https://fusabi-lang.github.io/docs"
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "üîî Triggered by: ${{ github.event.client_payload.repository }}"
            echo "üì¶ Event type: ${{ github.event.action }}"
          fi
